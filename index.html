<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css">
		<title>E-commerce</title>
	</head>
	<body>
		<main>
			<section class="card__container">
				<article class="card">
					<h2 class="card__title">Producto 1</h2>
					<h3 class="card__price">$300</h3>
					<input type="button" value="Agregar al carrito" class="btn btn-card">
				</article>
				<article class="card">
					<h2 class="card__title">Producto 2</h2>
					<h3 class="card__price">$100</h3>
					<input type="button" value="Agregar al carrito" class="btn btn-card">
				</article>
				<article class="card">
					<h2 class="card__title">Producto 3</h2>
					<h3 class="card__price">$850</h3>
					<input type="button" value="Agregar al carrito" class="btn btn-card">
				</article>
			</section>
			<section class="car__container">
				<article class="container">

				</article>
				<div class="car__btn">
					<input type="button" value="Comprar" class="btn btn-buy">
					<input type="button" value="Limpiar" class="btn btn-clear">
				</div>
			</section>

		</main>
	</body>
</html>
